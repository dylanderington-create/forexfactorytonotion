name: Trading News Sync

on:
  schedule:
    # Jeden Montag um 07:00 MEZ (06:00 UTC)
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Run Trading News Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python trading_news_sync.py
